<div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Lista de Livros</h3>
    <a routerLink="/livro/novo" class="btn btn-success">Novo Livro</a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col" class="fit-width">#</th>
          <th scope="col">Título</th>
          <th scope="col">Editora</th>
          <th scope="col" class="fit-width text-center">Edição</th>
          <th scope="col" class="fit-width text-center">Ano Publicação</th>
          <th class="fit-width text-end"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let livro of livros">
          <td class="fit-width">{{ livro.codl }}</td>
          <td>{{ livro.titulo }}</td>
          <td>{{ livro.editora }}</td>
          <td class="fit-width text-center">{{ livro.edicao }}</td>
          <td class="fit-width text-center">{{ livro.anoPublicacao }}</td>
          <td class="fit-width text-end">
            <a routerLink="/livro/editar/{{ livro.codl }}" class="btn btn-sm btn-warning me-2">
              Editar
            </a>
            <a routerLink="/livro/gerenciamento/{{ livro.codl }}" class="btn btn-sm btn-info me-2">
              Gerenciar
            </a>
            <button class="btn btn-sm btn-danger" (click)="onDelete(livro.codl)">
              Deletar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Lista de Autores</h3>
    <a routerLink="/autor/novo" class="btn btn-success">Novo Autor</a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col" class="fit-width">#</th>
          <th scope="col">Nome</th>
          <th class="fit-width text-end"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let autor of autores">
          <td class="fit-width">{{ autor.codAu }}</td>
          <td>{{ autor.nome }}</td>
          <td class="fit-width text-end">
            <a routerLink="/autor/editar/{{ autor.codAu }}" class="btn btn-sm btn-warning me-2">
              Editar
            </a>
            <button class="btn btn-sm btn-danger" (click)="onDelete(autor.codAu)">
              Deletar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
